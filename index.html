<!DOCTYPE html>
<html>
<head>
    <title>Chargement dynamique de données pour plot</title>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#sous-partie1">Sous-partie 1</a></li>
                <li><a href="#sous-partie2">Sous-partie 2</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sous-partie1">
            <h2>Sous-partie 1</h2>
            <p>Contenu textuel de la sous-partie 1.</p>
            <figure>
                <figcaption>Figure 1</figcaption>
                <div id="graph1"></div>
            </figure>
        </section>

        <section id="sous-partie2">
            <h2>Sous-partie 2</h2>
            <p>Contenu textuel de la sous-partie 2.</p>
            <figure>
                <figcaption>Figure 2</figcaption>
                <div id="graph2"></div>
            </figure>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
    <script>
        async function Async() {
      const dataResponse = await fetch("./mens_tennis_grand_slam_winner.json");
      const data = await dataResponse.json();
      console.log(data);

      const plot = Plot.plot({
        x: { label: "Année" },
        y: { label: "Gain en €" },
        color: { legend: true },
        title: "Évolution des gains du vainqueur du grand chelem",
        subtitle:
            "Evolution des gains du vainqueur en Euros pour chaque tournoi du grand chelem de 1968 à 2022 ",
        marginLeft: 110,
        marks: [
            Plot.lineY(data, {
            x: "YEAR",
            y: "WINNER_PRIZE_EUROS",
            stroke: "TOURNAMENT",
            tip: true
            })
        ]
        }); 
    
        const div = document.querySelector("#graph1");
        div.append(plot);

        const dataResponse1 = await fetch("./mens_tennis.json");
        const data1 = await dataResponse1.json();
        console.log(data1);
        
        const plot1 = Plot.plot({
            color: { legend: true },
            title:
                "Domination du Big three de 2002 à 2022 sur les tournois de grand Chelem",
            subtitle:
                "Nombre de victoires par tournoi du grand chelem et par joueur entre 2002 et 2022",
            marginLeft: 150,
            height: 500,
            x: { label: "Tournois" },
            y: { label: "Vainqueurs", grid: true },
            r: {
                range: [0, 20]
            },
            marks: [
                Plot.dot(
                data1,
                Plot.group(
                    { r: "count", },
                    { x: "TOURNAMENT", y: "WINNER", fill: "TOURNAMENT", tip: true }
                )
                )
            ]
            });
        const div1 = document.querySelector("#graph2");
        div1.append(plot1);
        }
        Async();
        
    </script>
</body>
</html>
