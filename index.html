<!DOCTYPE html>
<html>
<head>
    <title>Chargement dynamique de donn√©es pour plot</title>
    <style>
        /* Styling de la div */
        #graph {
            width: 300px;
            height: 200px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#sous-partie1">Sous-partie 1</a></li>
                <li><a href="#sous-partie2">Sous-partie 2</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sous-partie1">
            <h2>Sous-partie 1</h2>
            <p>Contenu textuel de la sous-partie 1.</p>
            <figure>
                <figcaption>Figure 1</figcaption>
                <div id="myplot"></div>
                <script type="module">

                import * as Plot from "https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm";

                const plot = Plot.rectY({length: 10000}, Plot.binX({y: "count"}, {x: Math.random})).plot();
                const div = document.querySelector("#myplot");
                div.append(plot);

                </script>
            </figure>
        </section>

        <section id="sous-partie2">
            <h2>Sous-partie 2</h2>
            <p>Contenu textuel de la sous-partie 2.</p>
            <figure>
                <figcaption>Figure 2</figcaption>
                <div id="graph"></div>
            </figure>
        </section>
    </main>
    <script type="module">
      const dataResponse = await fetch("./dataCorected.json");
      const data = await dataResponse.json();
      console.log(data);

    </script>
</body>
</html>
